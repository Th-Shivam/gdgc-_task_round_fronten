<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coucher Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/fa4ba3b62f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <header class="flex justify-between items-center p-4 ">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-green-500">Coucher</h1>

    <!-- Navigation Links -->
    <nav class="flex-1 ml-4 sm:ml-52 text-sm ">
      <ul class="flex space-x-8 ">
        <li><a href="#services" class="hover:text-green-500">Services</a></li>
        <li><a href="#about" class="hover:text-green-500">About Us</a></li>
        <li><a href="#cases" class="hover:text-green-500">Cases</a></li>
      </ul>
    </nav>
    <!-- Sign-Up Button -->
    <a href="#signup" class="text-green-500 border border-green-500 px-4 py-2 rounded-full">Sign Up</a>
  </header>
  <hr style="border: 1px solid white; width: 98%;">

  <!-- hero section  -->
  <section class="flex flex-col sm:flex-row  justify-between items-center px-4 sm:px-10 py-10">
    <!-- Text Section (Extreme Left) -->
    <div class="text-left mb-6 sm:mb-0">
      <p class="text-4xl sm:text-8xl font-bold">UNLIMITED</p>
      <p class="text-4xl sm:text-8xl font-bold">PRETENTIOUS</p>
      <div class="flex items-center space-x-[-15px]">
        <div class="bg-red-400 h-20 w-20 rounded-full contain-content"><img src="ASSETS/sm1.jpeg"
            alt="small pic of a perosn "></div>
        <div class="bg-red-400 h-20 w-20 rounded-full  contain-content"><img src="ASSETS/sm2.jpeg"
            alt="small pid of a person "></div>
        <div class="bg-red-400 h-20 w-20 rounded-full contain-content"><img src="ASSETS/sm3.jpeg"
            alt="small pic of a person "></div>
        <div>
          <p class="text-4xl sm:text-8xl font-bold mx-8"> IDEAS</p>
        </div>
      </div>
      <hr class="border-white mt-6 sm:mt-12">

      <div class="flex flex-col sm:flex-row justify-between mt-5">
        <p>OUR SOLUTIONS</p>

        <pre class="my-4 sm:my-0">WE PROVIDE THE FULL
FUNNEL APPROACH 
    </pre>
      </div>
    </div>

    <!-- Image Section (Extreme Right) -->
    <div class="relative">
      <img src="ASSETS/Girl.jpeg" alt="Girl" class="w-full sm:w-[450px] h-auto rounded-2xl">
      <!-- Overlay Text -->
      <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-start mt-8 px-4">
        <p class="text-black text-lg sm:text-2xl  px-2 rounded-md">YOUR</p>
        <p class="text-black text-lg sm:text-2xl  px-2 rounded-md">BUSINESS</p>

        <p class="text-black text-lg sm:text-2xl  px-2 rounded-md">BOOST</p>
      </div>
      <!-- Button -->
      <div
        class="bdc absolute top-0 left-0 w-full h-full flex flex-col items-start align-baseline items-center justify-end ml-2 ">
        <button type="button" id="callButton"
          class="text-gray-900 mb-4 bg-gradient-to-r from-white to-gray-200 hover:from-sky-100 hover:to-sky-300 text-black border-2 border-sky-500 font-bold rounded-full text-sm px-36 py-3 transition-all ease-in-out duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 focus:ring-4 focus:ring-sky-500 focus:outline-none active:scale-95">
          <p class="tracking-wide uppercase"> <i class="fa-solid fa-phone"></i> Book Demo Call</p>
        </button>

      </div>
    </div>
  </section>
  <section
    class="flex flex-col justify-center items-center sm:justify-between sm:items-center sm:flex-row gap-4 px-4 sm:px-20 py-10 bg-black text-white h-screen sm:h-auto">
    <!-- Play Button Section -->
    <div class="flex flex-col items-center space-y-6">
      <!-- Play Button -->
      <div class="flex items-center space-x-3">
        <button
          class="w-12 h-12 flex justify-center items-center rounded-full border border-white hover:bg-white hover:text-black transition">
          <svg class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 22V2l18 10L3 22z"></path>
          </svg>
        </button>
        <div>
          <p class="text-sm font-medium">Let's See</p>
          <p class="text-sm font-medium">How We Did It</p>
        </div>
      </div>

      <!-- Buttons Below -->
      <div class="flex flex-col space-y-4">
        <button class="px-20 py-2 border border-white rounded-full hover:bg-white hover:text-black transition">
          <pre>WEB ANALYTICS</pre>
        </button>
        <button class="px-6 py-2 border border-white rounded-full hover:bg-white hover:text-black transition">
          EMAIL MARKETING
        </button>
        <button class="px-6 py-2 border border-white rounded-full hover:bg-white hover:text-black transition">
          SEO 2.0
        </button>
      </div>
    </div>

    <div class="cards">
      <!-- Boxes Section -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full ">
        <!-- Box 1 -->
        <div class="bg-orange-500 p-6 rounded-tr-[40px] h-56
    ">
          <h3 class="text-xl font-bold">UNIQUE <br> BUSINESS SOLUTIONS</h3>
          <div class="mt-4">
            <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9 12a3 3 0 016 0 3 3 0 11-6 0z"></path>
            </svg>
          </div>
        </div>

        <!-- Box 2 -->
        <div class="bg-gray-200 text-black p-6 rounded-tr-[40px] flex justify-between items-center">
          <h3 class="text-xl font-bold">OUR CASE STUDIES</h3>
          <svg class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4l8 8-8 8"></path>
          </svg>
        </div>

        <!-- Box 3 -->
        <div class="bg-yellow-500 p-6 rounded-tr-[40px]">
          <h3 class="text-xl font-bold">SUCCESSFUL <br> PROJECTS</h3>
          <p class="mt-4 text-4xl font-bold">700<span class="text-lg align-super">+</span></p>
        </div>
      </div>
    </div>
  </section>



  <script src="script.js"></script>
</body>

</html>
